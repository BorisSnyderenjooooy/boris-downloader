<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boris Store</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Boris Store">
    
    <link rel="apple-touch-icon" href="icon.png">

    <script>
        // DOMAIN-LOCK: Sch√ºtzt vor Kopien
        const host = window.location.hostname;
        if (host !== "boris-store.xyz" && host !== "www.boris-store.xyz" && host !== "localhost" && !host.includes("vercel.app")) {
            window.location.href = "https://boris-store.xyz/?error=unauthorized_copy";
        }

        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');

        document.addEventListener('contextmenu', e => e.preventDefault());

        if (appId) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.appendChild(meta);
            document.documentElement.style.visibility = 'hidden'; 
            
            window.onload = () => {
                document.documentElement.style.visibility = 'visible';
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }

                document.body.innerHTML = `
                    <div style="text-align:center; padding: 60px 20px; font-family:-apple-system, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
                        <div style="font-size:80px; margin-bottom:20px;">üì≤</div>
                        <h2 style="color:var(--text-main); font-size:28px; font-weight:700;">Boris Store: Download</h2>
                        <p style="color:var(--text-secondary); margin-bottom:30px;">Der offizielle Apple-Banner erscheint gleich oben.</p>
                        <div style="background: rgba(255, 193, 7, 0.1); backdrop-filter: blur(10px); border-radius: 25px; padding: 25px; margin-bottom: 40px; max-width: 400px; text-align: left; font-size: 14px; color: #856404; border: 1px solid #ffeeba;">
                            <strong>‚ö†Ô∏è WICHTIG:</strong><br>
                            ‚Ä¢ Den Banner oben <b>niemals schlie√üen</b> (24h Sperre).<br>
                            ‚Ä¢ Nicht zu viele Apps gleichzeitig laden.<br>
                            ‚Ä¢ Bei Problemen kurz hoch/runter scrollen.
                        </div>
                        <button onclick="window.location.href=window.location.pathname" style="padding:18px 40px; border-radius:30px; border:none; background:#007aff; color:white; font-weight:bold; font-size:17px; cursor:pointer; box-shadow: 0 10px 20px rgba(0,122,255,0.3);">Zur√ºck zur Suche</button>
                        <footer style="margin-top:auto; padding:40px 20px; font-size:11px; color:var(--text-secondary);">
                            &copy; 2026 Boris Store. Alle Rechte vorbehalten.
                        </footer>
                    </div>
                `;
                setTimeout(() => { window.scrollTo(0, 1); }, 200);
            };
        }

        function zeigeImpressum() {
            alert("Impressum\n\nMoritz Schmalle\nHammerstra√üe 242\n48153 M√ºnster\n\nKontakt: +49 15750637096");
        }
    </script>

    <style>
        :root { 
            --primary: #007aff; 
            --bg-gradient: linear-gradient(135deg, #e0f7f4 0%, #f7e8f3 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --input-bg: #ffffff;
            --item-bg: rgba(255, 255, 255, 0.6);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1c1c1e 0%, #000000 100%);
            --card-bg: rgba(28, 28, 30, 0.9);
            --text-main: #f5f5f7;
            --text-secondary: #a1a1a6;
            --input-bg: #2c2c2e;
            --item-bg: rgba(44, 44, 46, 0.7);
        }

        * { transition: background 0.3s ease, color 0.3s ease; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        input { -webkit-user-select: text; user-select: text; }

        body {
            margin: 0; font-family: -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
            color: var(--text-main);
        }

        .main-card {
            background: var(--card-bg); backdrop-filter: blur(20px);
            width: 100%; max-width: 480px; border-radius: 38px; padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute; top: 25px; right: 25px;
            background: rgba(120, 120, 128, 0.16); border: none; 
            width: 36px; height: 36px; border-radius: 50%;
            font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        h1 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 38px; font-weight: 800; margin: 0; }
        .tagline { color: var(--text-secondary); font-size: 14px; margin-bottom: 20px; }

        input {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.05);
            background: var(--input-bg); color: var(--text-main); font-size: 17px; outline: none;
        }

        /* Kategorien Leiste */
        .cat-container {
            display: flex; overflow-x: auto; gap: 10px; margin: 20px -10px 10px -10px;
            padding: 5px 10px; scrollbar-width: none; -ms-overflow-style: none;
        }
        .cat-container::-webkit-scrollbar { display: none; }
        
        .cat-pill {
            background: var(--item-bg); padding: 8px 16px; border-radius: 15px;
            white-space: nowrap; font-size: 13px; font-weight: 600; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1); color: var(--text-main);
        }
        .cat-pill.active { background: var(--primary); color: white; border-color: var(--primary); }

        .app-item {
            display: flex; align-items: center; padding: 14px; background: var(--item-bg);
            margin-bottom: 12px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }

        .btn-laden { background: #f1f3f6; color: var(--primary); border: none; padding: 8px 18px; border-radius: 20px; font-weight: 700; }
        [data-theme="dark"] .btn-laden { background: var(--primary); color: white; }

        .legal-links { margin-top: 20px; font-size: 11px; }
        .legal-links a { color: var(--text-secondary); text-decoration: none; margin: 0 10px; cursor: pointer; }
        
        footer { margin-top: 40px; font-size: 11px; color: var(--text-secondary); text-align: center; }
    </style>
</head>
<body>

    <div class="main-card">
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        <h1>Boris Store</h1>
        <div class="tagline">Offizieller App-Vermittler</div>
        
        <input type="text" id="suche" placeholder="Apps suchen..." oninput="sucheApps()">

        <div class="cat-container" id="catBar">
            <div class="cat-pill active" onclick="setCategory(this, 'Top Free')">Charts</div>
            <div class="cat-pill" onclick="setCategory(this, 'Games')">Spiele</div>
            <div class="cat-pill" onclick="setCategory(this, 'Productivity')">Produktivit√§t</div>
            <div class="cat-pill" onclick="setCategory(this, 'Social Networking')">Social</div>
            <div class="cat-pill" onclick="setCategory(this, 'Entertainment')">Entertainment</div>
        </div>

        <div id="liste" style="margin-top:10px; text-align:left;">
            <p style="text-align:center; color:var(--text-secondary); font-size:14px;">Lade Charts...</p>
        </div>

        <div class="legal-links">
            <a onclick="zeigeImpressum()">Impressum</a>
            <a onclick="alert('Datenschutz:\nAnonyme Suche √ºber Apple API.')">Datenschutz</a>
        </div>
    </div>

    <footer>
        &copy; 2026 Boris Store &bull; Moritz Schmalle
    </footer>

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        }

        function toggleTheme() {
            const root = document.documentElement;
            const btn = document.getElementById('themeBtn');
            if (root.getAttribute('data-theme') === 'dark') {
                root.removeAttribute('data-theme');
                btn.innerText = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                root.setAttribute('data-theme', 'dark');
                btn.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        let debounceTimer;

        // Kategorie setzen und Suche ausl√∂sen
        async function setCategory(el, catName) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('suche').value = ""; // Suche leeren bei Kategorie-Wechsel
            
            if(catName === 'Top Free') {
                loadCharts();
            } else {
                renderApps(catName); // Nutzt Suchfunktion f√ºr Kategorie-Keywords
            }
        }

        // Standard-Charts beim Laden
        async function loadCharts() {
            try {
                // Nutzt einen Suchbegriff f√ºr popul√§re kostenlose Apps in DE
                const response = await fetch(`https://itunes.apple.com/search?term=popular&country=de&entity=software&limit=15`);
                const data = await response.json();
                displayResults(data.results);
            } catch (e) {
                document.getElementById('liste').innerHTML = '<p>Fehler beim Laden.</p>';
            }
        }

        async function sucheApps() {
            const begriff = document.getElementById('suche').value;
            if (begriff.length < 2) return;

            // Pill-Auswahl aufheben bei manueller Suche
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => renderApps(begriff), 300);
        }

        async function renderApps(query) {
            const liste = document.getElementById('liste');
            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&country=de&entity=software&limit=15`);
                const data = await response.json();
                displayResults(data.results);
            } catch (e) {
                liste.innerHTML = '<p>Fehler bei der Suche.</p>';
            }
        }

        function displayResults(results) {
            const liste = document.getElementById('liste');
            liste.innerHTML = "";
            if (results.length === 0) {
                liste.innerHTML = '<p style="text-align:center; color:var(--text-secondary);">Keine Apps gefunden.</p>';
                return;
            }
            results.forEach(app => {
                liste.innerHTML += `
                    <div class="app-item" onclick="ladeApp('${app.trackId}')">
                        <img src="${app.artworkUrl100}" style="width:55px; height:55px; border-radius:12px; margin-right:15px;">
                        <div style="flex-grow:1; overflow:hidden;">
                            <div style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${app.trackName}</div>
                            <div style="font-size:11px; color:var(--text-secondary);">${app.primaryGenreName}</div>
                        </div>
                        <button class="btn-laden">Laden</button>
                    </div>
                `;
            });
        }

        function ladeApp(id) {
            const cacheKiller = Math.floor(Math.random() * 999999);
            window.location.href = window.location.pathname + "?id=" + id + "&c=" + cacheKiller;
        }

        // Initialer Start
        loadCharts();
    </script>
</body>
</html>
