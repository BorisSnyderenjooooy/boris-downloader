<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Downloader</title>
    
    <script>
        // Checkt, ob ein Banner geladen werden soll (Safari-Funktion)
        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');
        if (appId) {
            var meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = "app-id=" + appId;
            document.getElementsByTagName('head')[0].appendChild(meta);
        }
    </script>

    <style>
        /* DAS DESIGN AUS DEN SCREENSHOTS */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Der weiche Hintergrund-Verlauf */
            background: linear-gradient(135deg, #d1f7f1 0%, #fde2f3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .main-card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            /* Der bunte Text-Verlauf */
            background: linear-gradient(to right, #a855f7, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: #f1f3f5;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
        }

        .app-item img {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .app-info {
            flex-grow: 1;
        }

        .app-info strong {
            display: block;
            font-size: 16px;
            color: #333;
        }

        .app-info span {
            font-size: 13px;
            color: #888;
        }

        button {
            background: #f1f3f5;
            color: #007aff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #e2e4e7;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>App-Downloader</h1>
        
        <input type="text" id="suche" placeholder="App suchen..." oninput="sucheApps()">

        <div id="liste">
            <p style="color: #999;">Tippe etwas ein, um den App Store zu durchsuchen...</p>
        </div>
    </div>

    <script>
        // Funktion für die Apple-Live-Suche
        async function sucheApps() {
            const begriff = document.getElementById('suche').value;
            const listeContainer = document.getElementById('liste');

            if (begriff.length < 2) return;

            try {
                // Wir fragen Apple live ab
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(begriff)}&country=de&entity=software&limit=15`);
                const data = await response.json();

                listeContainer.innerHTML = ""; // Leeren

                data.results.forEach(app => {
                    // Wir generieren eine zufällige Download-Zahl für den Look
                    const fakeDownloads = Math.floor(Math.random() * 1000) + 50;

                    listeContainer.innerHTML += `
                        <div class="app-item">
                            <img src="${app.artworkUrl100}" alt="Icon">
                            <div class="app-info">
                                <strong>${app.trackName}</strong>
                                <span>Downloads: ${fakeDownloads}</span>
                            </div>
                            <button onclick="ladeApp('${app.trackId}')">Laden</button>
                        </div>
                    `;
                });
            } catch (error) {
                console.log("Suche fehlgeschlagen", error);
            }
        }

        function ladeApp(id) {
            // Seite neu laden mit ID, um den Safari-Banner zu triggern
            window.location.href = "?id=" + id;
        }
    </script>

</body>
</html>
