<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boris Store</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Boris Store">
    <link rel="apple-touch-icon" href="icon.png">

    <script>
        // DOMAIN-LOCK & DOWNLOAD-LOGIK (Unver√§ndert)
        const host = window.location.hostname;
        if (host !== "boris-store.xyz" && host !== "www.boris-store.xyz" && host !== "localhost" && !host.includes("vercel.app")) {
            window.location.href = "https://boris-store.xyz/?error=unauthorized_copy";
        }

        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');
        document.addEventListener('contextmenu', e => e.preventDefault());

        if (appId) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.appendChild(meta);
            document.documentElement.style.visibility = 'hidden'; 
            window.onload = () => {
                document.documentElement.style.visibility = 'visible';
                if (localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
                document.body.innerHTML = `
                    <div style="text-align:center; padding: 60px 20px; font-family:-apple-system, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
                        <div style="font-size:80px; margin-bottom:20px;">üì≤</div>
                        <h2 style="color:var(--text-main); font-size:28px; font-weight:700;">Boris Store: Download</h2>
                        <p style="color:var(--text-secondary); margin-bottom:30px;">Der offizielle Apple-Banner erscheint gleich oben.</p>
                        <div style="background: rgba(255, 193, 7, 0.1); backdrop-filter: blur(10px); border-radius: 25px; padding: 25px; margin-bottom: 40px; max-width: 400px; text-align: left; font-size: 14px; color: #856404; border: 1px solid #ffeeba;">
                            <strong>‚ö†Ô∏è WICHTIG:</strong><br>
                            ‚Ä¢ Den Banner oben <b>niemals schlie√üen</b>.<br>
                            ‚Ä¢ Bei Problemen kurz hoch/runter scrollen.
                        </div>
                        <button onclick="window.location.href=window.location.pathname" style="padding:18px 40px; border-radius:30px; border:none; background:#007aff; color:white; font-weight:bold; font-size:17px; cursor:pointer;">Zur√ºck</button>
                    </div>
                `;
            };
        }
    </script>

    <style>
        :root { 
            --primary: #007aff; 
            --bg-gradient: linear-gradient(135deg, #e0f7f4 0%, #f7e8f3 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --input-bg: #ffffff;
            --item-bg: rgba(255, 255, 255, 0.6);
            --skeleton: #e1e1e1;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1c1c1e 0%, #000000 100%);
            --card-bg: rgba(28, 28, 30, 0.9);
            --text-main: #f5f5f7;
            --text-secondary: #a1a1a6;
            --input-bg: #2c2c2e;
            --item-bg: rgba(44, 44, 46, 0.7);
            --skeleton: #3a3a3c;
        }

        * { transition: background 0.3s ease, color 0.3s ease; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        input { -webkit-user-select: text; user-select: text; }

        body {
            margin: 0; font-family: -apple-system, sans-serif;
            background: var(--bg-gradient); background-attachment: fixed; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px; color: var(--text-main);
        }

        .main-card {
            background: var(--card-bg); backdrop-filter: blur(20px);
            width: 100%; max-width: 480px; border-radius: 38px; padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; position: relative;
        }

        .theme-toggle {
            position: absolute; top: 25px; right: 25px;
            background: rgba(120, 120, 128, 0.16); border: none; 
            width: 36px; height: 36px; border-radius: 50%; font-size: 18px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        h1 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 38px; font-weight: 800; margin: 0; }
        
        input {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.05);
            background: var(--input-bg); color: var(--text-main); font-size: 17px; outline: none;
        }

        .cat-container {
            display: flex; overflow-x: auto; gap: 10px; margin: 20px -10px 10px -10px;
            padding: 5px 10px; scrollbar-width: none;
        }
        .cat-container::-webkit-scrollbar { display: none; }
        
        .cat-pill {
            background: var(--item-bg); padding: 8px 16px; border-radius: 15px;
            white-space: nowrap; font-size: 13px; font-weight: 600; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1); color: var(--text-main);
        }
        .cat-pill.active { background: var(--primary); color: white; }

        .app-item {
            display: flex; align-items: center; padding: 14px; background: var(--item-bg);
            margin-bottom: 12px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            text-align: left; position: relative;
        }

        .btn-share {
            background: none; border: none; font-size: 18px; color: var(--primary);
            padding: 10px; cursor: pointer; margin-right: 5px;
        }

        .btn-laden { background: #f1f3f6; color: var(--primary); border: none; padding: 8px 18px; border-radius: 20px; font-weight: 700; }
        [data-theme="dark"] .btn-laden { background: var(--primary); color: white; }

        /* SKELETON ANIMATION */
        .skeleton {
            background: var(--skeleton);
            background: linear-gradient(90deg, var(--skeleton) 25%, var(--item-bg) 50%, var(--skeleton) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 10px;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        footer { margin-top: 40px; font-size: 11px; color: var(--text-secondary); text-align: center; }
    </style>
</head>
<body>

    <div class="main-card">
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        <h1>Boris Store</h1>
        <div class="tagline" style="font-size: 14px; color: var(--text-secondary); margin-bottom: 20px;">Offizieller App-Vermittler</div>
        
        <input type="text" id="suche" placeholder="Apps suchen..." oninput="sucheApps()">

        <div class="cat-container" id="catBar">
            <div class="cat-pill active" onclick="setCategory(this, 'Boris Charts')">Boris Charts</div>
            <div class="cat-pill" onclick="setCategory(this, 'Games')">Spiele</div>
            <div class="cat-pill" onclick="setCategory(this, 'Productivity')">Produktivit√§t</div>
            <div class="cat-pill" onclick="setCategory(this, 'Social Networking')">Social</div>
            <div class="cat-pill" onclick="setCategory(this, 'Entertainment')">Entertainment</div>
        </div>

        <div id="liste" style="margin-top:10px;"></div>

        <div style="margin-top: 20px; font-size: 11px;">
            <a onclick="zeigeImpressum()" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px; cursor: pointer;">Impressum</a>
            <a onclick="zeigeDatenschutz()" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px; cursor: pointer;">Datenschutz</a>
        </div>
    </div>

    <footer>&copy; 2026 Boris Store &bull; Moritz Schmalle</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDh0q3c7o9bxPLXs6ac4HV33Bm_M_BbAHo",
            authDomain: "boris-store.firebaseapp.com",
            databaseURL: "https://boris-store-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "boris-store",
            storageBucket: "boris-store.firebasestorage.app",
            messagingSenderId: "942183293125",
            appId: "1:942183293125:web:552537b1829e2245d350ac"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Rechts-Funktionen
        window.zeigeImpressum = () => alert("Impressum\n\nBetreiber: Moritz Schmalle\nAnschrift: Auf Anfrage per E-Mail\nE-Mail: info@boris-store.xyz");
        window.zeigeDatenschutz = () => alert("Datenschutz\n\nWir z√§hlen anonyme App-Klicks via Firebase, um Charts zu erstellen. Keine IP-Speicherung.");

        // Theme
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        }
        window.toggleTheme = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeBtn').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        };

        // TEILEN FUNKTION
        window.shareApp = (id, name) => {
            const shareData = {
                title: 'Boris Store',
                text: `Schau dir ${name} im Boris Store an!`,
                url: `https://boris-store.xyz/?id=${id}`
            };
            if (navigator.share) navigator.share(shareData);
            else alert("Link kopiert: " + shareData.url);
        };

        // SKELETON ANZEIGEN
        function showSkeleton() {
            const liste = document.getElementById('liste');
            liste.innerHTML = "";
            for(let i=0; i<5; i++) {
                liste.innerHTML += `
                    <div class="app-item">
                        <div class="skeleton" style="width:55px; height:55px; border-radius:12px; margin-right:15px;"></div>
                        <div style="flex-grow:1;">
                            <div class="skeleton" style="width:70%; height:15px; margin-bottom:8px;"></div>
                            <div class="skeleton" style="width:40%; height:10px;"></div>
                        </div>
                    </div>`;
            }
        }

        window.handleAppClick = async (trackId, name, icon, cat) => {
            const appRef = ref(db, 'charts/' + trackId);
            const snapshot = await get(appRef);
            let count = snapshot.exists() ? snapshot.val().count : 0;
            await set(appRef, { trackId, name, icon, cat, count: count + 1 });
            window.location.href = window.location.pathname + "?id=" + trackId + "&c=" + Math.floor(Math.random()*999);
        };

        window.loadBorisCharts = () => {
            showSkeleton();
            onValue(ref(db, 'charts'), (snapshot) => {
                const data = snapshot.val();
                if(!data) { document.getElementById('liste').innerHTML = "<p>Noch keine Apps.</p>"; return; }
                const sorted = Object.values(data).sort((a,b) => b.count - a.count);
                renderHtml(sorted, true);
            });
        };

        function renderHtml(results, isChart = false) {
            const liste = document.getElementById('liste');
            liste.innerHTML = "";
            results.forEach(app => {
                const id = app.trackId;
                const name = (app.trackName || app.name).replace(/'/g, "");
                const icon = app.artworkUrl100 || app.icon;
                const cat = app.primaryGenreName || app.cat;
                const countText = isChart ? `<span style="font-size:10px; background:#34c759; color:white; padding:2px 6px; border-radius:8px; margin-left:5px;">${app.count}x</span>` : "";

                liste.innerHTML += `
                    <div class="app-item">
                        <img src="${icon}" onclick="handleAppClick('${id}', '${name}', '${icon}', '${cat}')" style="width:55px; height:55px; border-radius:12px; margin-right:15px; cursor:pointer;">
                        <div style="flex-grow:1; overflow:hidden;" onclick="handleAppClick('${id}', '${name}', '${icon}', '${cat}')">
                            <div style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; cursor:pointer;">${name} ${countText}</div>
                            <div style="font-size:11px; color:var(--text-secondary);">${cat}</div>
                        </div>
                        <button class="btn-share" onclick="shareApp('${id}', '${name}')">üì§</button>
                        <button class="btn-laden" onclick="handleAppClick('${id}', '${name}', '${icon}', '${cat}')">Laden</button>
                    </div>`;
            });
        }

        let debounce;
        window.sucheApps = () => {
            const q = document.getElementById('suche').value;
            if(q.length < 2) return;
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            clearTimeout(debounce);
            debounce = setTimeout(async () => {
                showSkeleton();
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&country=de&entity=software&limit=15`);
                const data = await res.json();
                renderHtml(data.results);
            }, 300);
        };

        window.setCategory = (el, cat) => {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('suche').value = "";
            if(cat === 'Boris Charts') loadBorisCharts();
            else {
                showSkeleton();
                fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(cat)}&country=de&entity=software&limit=15`)
                .then(r => r.json()).then(d => renderHtml(d.results));
            }
        };

        loadBorisCharts();
    </script>
</body>
</html>
