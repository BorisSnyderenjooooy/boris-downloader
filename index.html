<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Boris Store</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Boris Store">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/000000/app-store.png">

    <script>
        // DOMAIN-LOCK
        const host = window.location.hostname;
        if (host !== "boris-store.xyz" && host !== "www.boris-store.xyz" && host !== "localhost" && !host.includes("vercel.app")) {
            window.location.href = "https://boris-store.xyz/?error=unauthorized_copy";
        }

        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');
        document.addEventListener('contextmenu', e => e.preventDefault());

        if (appId) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.appendChild(meta);
            document.documentElement.style.visibility = 'hidden'; 
            
            window.onload = () => {
                document.documentElement.style.visibility = 'visible';
                document.body.innerHTML = `
                    <div style="text-align:center; padding: 80px 20px; font-family:-apple-system, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
                        <div style="font-size:80px; margin-bottom:20px;">üì≤</div>
                        <h2 style="color:#1d1d1f; font-size:28px; font-weight:700;">Boris Store</h2>
                        <p style="color:#86868b; margin-bottom:30px;">Download-Banner erscheint oben.</p>
                        
                        <div style="background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border-radius: 25px; padding: 25px; margin-bottom: 40px; max-width: 400px; text-align: left; font-size: 14px; color: #856404; border: 1px solid #ffeeba;">
                            <strong>‚ö†Ô∏è HINWEIS:</strong><br>
                            ‚Ä¢ Banner oben nicht schlie√üen.<br>
                            ‚Ä¢ Kurz scrollen, falls er nicht sofort l√§dt.
                        </div>

                        <button onclick="window.location.href=window.location.pathname" style="padding:18px 40px; border-radius:30px; border:none; background:#007aff; color:white; font-weight:bold; font-size:17px; cursor:pointer; box-shadow: 0 10px 20px rgba(0,122,255,0.3);">Zur√ºck zum Store</button>
                        
                        <footer style="margin-top:auto; padding:40px 20px; font-size:11px; color:#86868b;">
                            &copy; 2026 Boris Store &bull; Moritz Schmalle
                        </footer>
                    </div>
                `;
                setTimeout(() => { window.scrollTo(0, 1); }, 200);
            };
        }

        function zeigeImpressum() {
            alert("Impressum\n\nMoritz Schmalle\nHammerstra√üe 242\n48153 M√ºnster\n\nKontakt: info@boris-store.xyz");
        }
    </script>

    <style>
        :root { --primary: #007aff; }
        * { -webkit-user-select: none; user-select: none; }
        input { -webkit-user-select: text; user-select: text; }

        body {
            margin: 0; font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #e0f7f4 0%, #f7e8f3 100%);
            background-attachment: fixed; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 60px 20px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            width: 100%; max-width: 480px; border-radius: 38px; padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08); text-align: center;
        }

        h1 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 38px; font-weight: 800; margin: 0; }
        .tagline { color: #86868b; font-size: 14px; margin-bottom: 30px; }

        input {
            width: 100%; padding: 20px; border-radius: 22px; border: 1px solid rgba(0,0,0,0.05);
            background: white; font-size: 18px; outline: none; box-sizing: border-box;
        }

        .app-item {
            display: flex; align-items: center; padding: 16px; background: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px; border-radius: 22px; border: 1px solid rgba(255,255,255,0.5);
        }

        .btn-laden { background: #f1f3f6; color: var(--primary); border: none; padding: 8px 18px; border-radius: 20px; font-weight: 700; }
        .legal-links { margin-top: 20px; font-size: 11px; }
        .legal-links a { color: #86868b; text-decoration: none; margin: 0 10px; cursor: pointer; }
        footer { margin-top: 40px; font-size: 11px; color: #86868b; text-align: center; }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>Boris Store</h1>
        <div class="tagline">Finde deine Lieblings-Apps</div>
        
        <input type="text" id="suche" placeholder="Apps suchen..." oninput="sucheApps()">

        <div id="liste" style="margin-top:20px; text-align:left;">
            <p style="text-align:center; color:#86868b; font-size:14px;">Durchsuche den Boris Store.</p>
        </div>

        <div class="legal-links">
            <a onclick="zeigeImpressum()">Impressum</a>
            <a onclick="alert('Keine Datenspeicherung.')">Datenschutz</a>
        </div>
    </div>

    <footer>
        &copy; 2026 Boris Store &bull; Moritz Schmalle
    </footer>

    <script>
        async function sucheApps() {
            const begriff = document.getElementById('suche').value;
            const liste = document.getElementById('liste');
            if (begriff.length < 2) return;
            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(begriff)}&country=de&entity=software&limit=15`);
                const data = await response.json();
                liste.innerHTML = "";
                data.results.forEach(app => {
                    liste.innerHTML += `
                        <div class="app-item" onclick="ladeApp('${app.trackId}')">
                            <img src="${app.artworkUrl100}" style="width:55px; height:55px; border-radius:12px; margin-right:15px;">
                            <div style="flex-grow:1;"><strong>${app.trackName}</strong></div>
                            <button class="btn-laden">Laden</button>
                        </div>
                    `;
                });
            } catch (e) { }
        }
        function ladeApp(id) {
            window.location.href = window.location.pathname + "?id=" + id + "&c=" + Math.random();
        }
    </script>
</body>
</html>
