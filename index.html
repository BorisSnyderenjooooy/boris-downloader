<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Downloader</title>
    
    <script>
        // DIE UNTERSEITEN-LOGIK
        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');

        // Wenn eine ID da ist, sind wir auf einer "Unterseite"
        if (appId) {
            // Banner setzen
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.appendChild(meta);
            
            // Wir verstecken die Suche, damit es wie eine reine Download-Seite aussieht
            document.documentElement.style.display = 'none'; 
            
            // Nach einer kurzen Zeit zeigen wir die Seite, falls der Banner nicht kommt
            window.onload = () => {
                document.documentElement.style.display = 'block';
                document.body.innerHTML = `
                    <div style="text-align:center; padding-top:100px; font-family:sans-serif;">
                        <div style="font-size:50px;">⬇️</div>
                        <h2>App-Banner sollte oben erscheinen</h2>
                        <p>Falls nicht, klicke <a href="https://apps.apple.com/app/id${appId}">hier</a></p>
                        <br><br>
                        <button onclick="window.location.href=window.location.pathname" style="padding:10px 20px; border-radius:20px; border:none; background:#eee;">Zurück zur Suche</button>
                    </div>
                `;
            };
        }
    </script>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #d1f7f1 0%, #fde2f3 100%);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }
        .main-card {
            background: white; width: 100%; max-width: 500px;
            border-radius: 30px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center;
        }
        h1 { background: linear-gradient(to right, #a855f7, #fbbf24); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 32px; margin-bottom: 25px; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: none; background: #f1f3f6; font-size: 17px; outline: none; box-sizing: border-box; }
        .app-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #f0f0f0; }
        .app-item img { width: 55px; height: 55px; border-radius: 12px; margin-right: 15px; }
        .app-info { flex-grow: 1; text-align: left; }
        .app-info strong { display: block; font-size: 16px; }
        .btn-laden { background: #007aff; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-card" id="search-interface">
        <h1>App-Downloader</h1>
        <input type="text" id="suche" placeholder="App suchen..." oninput="sucheApps()">
        <div id="liste"></div>
    </div>

    <script>
        async function sucheApps() {
            const begriff = document.getElementById('suche').value;
            const liste = document.getElementById('liste');
            if (begriff.length < 2) { liste.innerHTML = ""; return; }

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(begriff)}&country=de&entity=software&limit=10`);
                const data = await response.json();
                liste.innerHTML = "";
                
                data.results.forEach(app => {
                    liste.innerHTML += `
                        <div class="app-item">
                            <img src="${app.artworkUrl100}">
                            <div class="app-info">
                                <strong>${app.trackName}</strong>
                            </div>
                            <button class="btn-laden" onclick="ladeApp('${app.trackId}')">Laden</button>
                        </div>
                    `;
                });
            } catch (e) { console.log("Fehler..."); }
        }

        function ladeApp(id) {
            // Wir laden die Seite NEU mit der ID. 
            // Durch den Script-Teil oben wird daraus eine "frische" Download-Seite.
            window.location.href = window.location.pathname + "?id=" + id;
        }
    </script>
</body>
</html>
