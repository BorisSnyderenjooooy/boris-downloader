<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boris Store</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Boris Store">
    <link rel="apple-touch-icon" href="icon.png">

    <script>
        // DOMAIN-LOCK
        const host = window.location.hostname;
        if (host !== "boris-store.xyz" && host !== "www.boris-store.xyz" && host !== "localhost" && !host.includes("vercel.app")) {
            window.location.href = "https://boris-store.xyz/?error=unauthorized_copy";
        }

        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');
        document.addEventListener('contextmenu', e => e.preventDefault());

        if (appId) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.appendChild(meta);
            document.documentElement.style.visibility = 'hidden'; 
            window.onload = () => {
                document.documentElement.style.visibility = 'visible';
                if (localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
                document.body.innerHTML = `
                    <div style="text-align:center; padding: 60px 20px; font-family:-apple-system, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
                        <div style="font-size:80px; margin-bottom:20px;">üì≤</div>
                        <h2 style="color:var(--text-main); font-size:28px; font-weight:700;">Boris Store: Download</h2>
                        <p style="color:var(--text-secondary); margin-bottom:30px;">Der offizielle Apple-Banner erscheint gleich oben.</p>
                        <div style="background: rgba(255, 193, 7, 0.1); backdrop-filter: blur(10px); border-radius: 25px; padding: 25px; margin-bottom: 40px; max-width: 400px; text-align: left; font-size: 14px; color: #856404; border: 1px solid #ffeeba;">
                            <strong>‚ö†Ô∏è WICHTIG:</strong><br>
                            ‚Ä¢ Den Banner oben <b>niemals schlie√üen</b> (24h Sperre).<br>
                            ‚Ä¢ Bei Problemen kurz hoch/runter scrollen.
                        </div>
                        <button onclick="window.location.href=window.location.pathname" style="padding:18px 40px; border-radius:30px; border:none; background:#007aff; color:white; font-weight:bold; font-size:17px; cursor:pointer;">Zur√ºck</button>
                    </div>
                `;
            };
        }
    </script>

    <style>
        :root { 
            --primary: #007aff; 
            --bg-gradient: linear-gradient(135deg, #e0f7f4 0%, #f7e8f3 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --input-bg: #ffffff;
            --item-bg: rgba(255, 255, 255, 0.6);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1c1c1e 0%, #000000 100%);
            --card-bg: rgba(28, 28, 30, 0.9);
            --text-main: #f5f5f7;
            --text-secondary: #a1a1a6;
            --input-bg: #2c2c2e;
            --item-bg: rgba(44, 44, 46, 0.7);
        }

        * { transition: background 0.3s ease, color 0.3s ease; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        input { -webkit-user-select: text; user-select: text; }

        body {
            margin: 0; font-family: -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
            color: var(--text-main);
        }

        .main-card {
            background: var(--card-bg); backdrop-filter: blur(20px);
            width: 100%; max-width: 480px; border-radius: 38px; padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute; top: 25px; right: 25px;
            background: rgba(120, 120, 128, 0.16); border: none; 
            width: 36px; height: 36px; border-radius: 50%;
            font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        h1 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 38px; font-weight: 800; margin: 0; }
        .tagline { color: var(--text-secondary); font-size: 14px; margin-bottom: 20px; }

        input {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.05);
            background: var(--input-bg); color: var(--text-main); font-size: 17px; outline: none;
        }

        .cat-container {
            display: flex; overflow-x: auto; gap: 10px; margin: 20px -10px 10px -10px;
            padding: 5px 10px; scrollbar-width: none;
        }
        .cat-container::-webkit-scrollbar { display: none; }
        
        .cat-pill {
            background: var(--item-bg); padding: 8px 16px; border-radius: 15px;
            white-space: nowrap; font-size: 13px; font-weight: 600; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1); color: var(--text-main);
        }
        .cat-pill.active { background: var(--primary); color: white; border-color: var(--primary); }

        .app-item {
            display: flex; align-items: center; padding: 14px; background: var(--item-bg);
            margin-bottom: 12px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
            text-align: left;
        }

        .count-badge {
            font-size: 10px; background: #34c759; color: white; padding: 2px 6px; border-radius: 8px; margin-left: 5px;
        }

        .btn-laden { background: #f1f3f6; color: var(--primary); border: none; padding: 8px 18px; border-radius: 20px; font-weight: 700; margin-left: auto; }
        [data-theme="dark"] .btn-laden { background: var(--primary); color: white; }

        footer { margin-top: 40px; font-size: 11px; color: var(--text-secondary); text-align: center; }
    </style>
</head>
<body>

    <div class="main-card">
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        <h1>Boris Store</h1>
        <div class="tagline">Offizieller App-Vermittler</div>
        
        <input type="text" id="suche" placeholder="Apps suchen..." oninput="sucheApps()">

        <div class="cat-container" id="catBar">
            <div class="cat-pill active" onclick="setCategory(this, 'Boris Charts')">Boris Charts</div>
            <div class="cat-pill" onclick="setCategory(this, 'Games')">Spiele</div>
            <div class="cat-pill" onclick="setCategory(this, 'Social Networking')">Social</div>
        </div>

        <div id="liste" style="margin-top:10px;"></div>
    </div>

    <footer>&copy; 2026 Boris Store &bull; Moritz Schmalle</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDh0q3c7o9bxPLXs6ac4HV33Bm_M_BbAHo",
            authDomain: "boris-store.firebaseapp.com",
            databaseURL: "https://boris-store-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "boris-store",
            storageBucket: "boris-store.firebasestorage.app",
            messagingSenderId: "942183293125",
            appId: "1:942183293125:web:552537b1829e2245d350ac"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Theme laden
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        }

        window.toggleTheme = function() {
            const root = document.documentElement;
            const btn = document.getElementById('themeBtn');
            const isDark = root.getAttribute('data-theme') === 'dark';
            root.setAttribute('data-theme', isDark ? 'light' : 'dark');
            btn.innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Globaler Klick-Handler
        window.handleAppClick = async function(trackId, name, icon, cat) {
            const appRef = ref(db, 'charts/' + trackId);
            const snapshot = await get(appRef);
            let currentCount = snapshot.exists() ? snapshot.val().count : 0;

            await set(appRef, { trackId, name, icon, cat, count: currentCount + 1 });

            const cacheKiller = Math.floor(Math.random() * 999999);
            window.location.href = window.location.pathname + "?id=" + trackId + "&c=" + cacheKiller;
        }

        window.loadBorisCharts = function() {
            const liste = document.getElementById('liste');
            onValue(ref(db, 'charts'), (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    liste.innerHTML = '<p style="color:var(--text-secondary); font-size:14px; margin-top:20px;">Noch keine Downloads.</p>';
                    return;
                }
                const sorted = Object.values(data).sort((a, b) => b.count - a.count);
                liste.innerHTML = "";
                sorted.forEach(app => {
                    liste.innerHTML += `
                        <div class="app-item" onclick="handleAppClick('${app.trackId}', '${app.name.replace(/'/g, "")}', '${app.icon}', '${app.cat}')">
                            <img src="${app.icon}" style="width:55px; height:55px; border-radius:12px; margin-right:15px;">
                            <div style="flex-grow:1; overflow:hidden;">
                                <div style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${app.name} <span class="count-badge">${app.count}x</span></div>
                                <div style="font-size:11px; color:var(--text-secondary);">${app.cat}</div>
                            </div>
                            <button class="btn-laden">Laden</button>
                        </div>`;
                });
            });
        }

        let debounceTimer;
        window.setCategory = function(el, catName) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('suche').value = "";
            if(catName === 'Boris Charts') loadBorisCharts(); else renderApps(catName);
        }

        window.sucheApps = function() {
            const val = document.getElementById('suche').value;
            if (val.length < 2) return;
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => renderApps(val), 300);
        }

        async function renderApps(query) {
            const liste = document.getElementById('liste');
            liste.innerHTML = '<p style="font-size:14px; color:var(--text-secondary);">Suche...</p>';
            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&country=de&entity=software&limit=15`);
                const data = await res.json();
                liste.innerHTML = "";
                data.results.forEach(app => {
                    const cleanName = app.trackName.replace(/'/g, "");
                    liste.innerHTML += `
                        <div class="app-item" onclick="handleAppClick('${app.trackId}', '${cleanName}', '${app.artworkUrl100}', '${app.primaryGenreName}')">
                            <img src="${app.artworkUrl100}" style="width:55px; height:55px; border-radius:12px; margin-right:15px;">
                            <div style="flex-grow:1; overflow:hidden;">
                                <div style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${app.trackName}</div>
                                <div style="font-size:11px; color:var(--text-secondary);">${app.primaryGenreName}</div>
                            </div>
                            <button class="btn-laden">Laden</button>
                        </div>`;
                });
            } catch (e) { liste.innerHTML = "<p>Fehler.</p>"; }
        }

        loadBorisCharts();
    </script>
</body>
</html>
