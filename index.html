<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Downloader</title>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');

        if (appId) {
            // Banner-Tag fÃ¼r Safari setzen
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.appendChild(meta);
            
            // Versteckt das Interface der Suche, wÃ¤hrend die "Unterseite" lÃ¤dt
            document.documentElement.style.display = 'none'; 
            
            window.onload = () => {
                document.documentElement.style.display = 'block';
                document.body.innerHTML = `
                    <div style="text-align:center; padding-top:120px; font-family:-apple-system, sans-serif;">
                        <div style="font-size:60px; margin-bottom:20px;">ðŸ“²</div>
                        <h2 style="color:#333; margin-bottom:10px;">Download bereit</h2>
                        <p style="color:#888; margin-bottom:40px;">Der Banner sollte oben erscheinen...</p>
                        
                        <button onclick="window.location.href=window.location.pathname" 
                                style="padding:12px 25px; border-radius:22px; border:none; background:#007aff; color:white; font-weight:bold; font-size:16px; cursor:pointer;">
                            Abbrechen / ZurÃ¼ck
                        </button>
                    </div>
                `;
                // Kleiner Trick: Ein minimaler Scroll-StoÃŸ hilft Safari oft, den Banner zu zeigen
                window.scrollTo(0, 1);
            };
        }
    </script>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #d1f7f1 0%, #fde2f3 100%);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
            -webkit-tap-highlight-color: transparent;
        }
        .main-card {
            background: white; width: 100%; max-width: 500px;
            border-radius: 35px; padding: 35px; box-shadow: 0 15px 35px rgba(0,0,0,0.06); text-align: center;
        }
        h1 { background: linear-gradient(to right, #a855f7, #fbbf24); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 34px; font-weight: 800; margin-bottom: 25px; }
        input { width: 100%; padding: 18px 22px; border-radius: 20px; border: none; background: #f1f3f6; font-size: 17px; outline: none; box-sizing: border-box; }
        .app-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #f2f2f2; }
        .app-item:last-child { border-bottom: none; }
        .app-item img { width: 55px; height: 55px; border-radius: 13px; margin-right: 15px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
        .app-info { flex-grow: 1; text-align: left; }
        .app-info strong { display: block; font-size: 16px; color: #333; }
        .btn-laden { background: #f1f3f6; color: #007aff; border: none; padding: 10px 22px; border-radius: 20px; font-weight: 700; cursor: pointer; }
        .btn-laden:active { background: #e0e2e7; }
    </style>
</head>
<body>

    <div class="main-card" id="search-interface">
        <h1>App-Downloader</h1>
        <input type="text" id="suche" placeholder="App suchen..." oninput="sucheApps()">
        <div id="liste"></div>
    </div>

    <script>
        async function sucheApps() {
            const begriff = document.getElementById('suche').value;
            const liste = document.getElementById('liste');
            if (begriff.length < 2) { liste.innerHTML = ""; return; }

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(begriff)}&country=de&entity=software&limit=10`);
                const data = await response.json();
                liste.innerHTML = "";
                
                data.results.forEach(app => {
                    liste.innerHTML += `
                        <div class="app-item">
                            <img src="${app.artworkUrl100}">
                            <div class="app-info">
                                <strong>${app.trackName}</strong>
                            </div>
                            <button class="btn-laden" onclick="ladeApp('${app.trackId}')">Laden</button>
                        </div>
                    `;
                });
            } catch (e) { console.log("Fehler bei der Suche..."); }
        }

        function ladeApp(id) {
            // Leitet auf die "saubere" Unterseite um
            window.location.href = window.location.pathname + "?id=" + id;
        }
    </script>
</body>
</html>
