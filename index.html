<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boris Store</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Boris Store">
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <script>
        /**
         * 1. DYNAMISCHE BANNER-INJEKTION
         * Extrahiert die App-ID aus der URL und zwingt Safari dazu, das Banner zu zeigen.
         */
        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');

        if (appId && /^\d+$/.test(appId)) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.insertBefore(meta, document.head.firstChild);

            // Reload-Trick f√ºr Safari-Stabilit√§t
            if (sessionStorage.getItem('last_id') !== appId) {
                sessionStorage.setItem('last_id', appId);
                window.location.reload();
            }
        }

        /**
         * 2. SICHERHEIT & DOMAIN-LOCK
         */
        const host = window.location.hostname.toLowerCase();
        const isAllowed = host.includes("boris-store") || host === "localhost" || host.includes("vercel.app");
        
        if (!isAllowed) {
            window.location.href = "https://boris-store.xyz/?error=unauthorized_copy";
        }

        /**
         * 3. THEME INITIALISIERUNG
         */
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        /**
         * 4. DOWNLOAD-VORSCHAU-SEITE
         * Ersetzt den Inhalt der Seite, wenn eine App zum Laden ausgew√§hlt wurde.
         */
        if (appId) {
            document.documentElement.style.visibility = 'hidden'; 
            window.onload = () => {
                const auraFarbe = sessionStorage.getItem('lastColor') || '#007aff';
                const isDark = localStorage.getItem('theme') === 'dark';
                document.documentElement.style.visibility = 'visible';
                
                document.body.style.background = `linear-gradient(135deg, ${auraFarbe}66 0%, ${isDark ? '#000000' : '#ffffff'} 100%)`;
                document.body.style.backgroundAttachment = 'fixed';

                document.body.innerHTML = `
                    <div style="text-align:center; padding: 80px 20px; font-family:-apple-system, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
                        <div style="margin-top: 40px;">
                            <h2 style="color:var(--text-main); font-size:28px; font-weight:700; margin-bottom:10px;">Download bereit</h2>
                            <p style="color:var(--text-secondary); font-size:18px; margin-bottom:40px;">Schau jetzt ganz oben am Bildschirmrand.</p>
                        </div>

                        <div style="background: #fff3cd; border-radius: 28px; padding: 30px; margin-bottom: 40px; max-width: 420px; text-align: left; font-size: 16px; color: #453505; border: 1px solid #ffeeba; box-shadow: 0 10px 25px rgba(0,0,0,0.08);">
                            <strong style="display:block; margin-bottom:12px; font-size:18px;">‚ö†Ô∏è WICHTIG:</strong>
                            ‚Ä¢ Banner am oberen Rand <b>nicht</b> wegklicken.<br>
                            ‚Ä¢ Dies funktioniert ausschlie√ülich im <b>Safari Browser</b>.<br><br>
                            ‚Ä¢ Falls oben nichts erscheint: <a href="javascript:location.reload()" style="color:#856404; font-weight:bold; text-decoration:underline;">Seite neu laden</a>.
                        </div>

                        <button onclick="window.location.href=window.location.pathname" style="padding:20px 45px; border-radius:35px; border:none; background:${auraFarbe}; color:white; font-weight:bold; font-size:18px; cursor:pointer; box-shadow: 0 10px 20px ${auraFarbe}44;">
                            Zur√ºck zum Store
                        </button>
                    </div>
                `;
            };
        }
    </script>

    <style>
        /* FARB-VARIABLEN */
        :root { 
            --primary: #007aff; 
            --aura-color1: #e0f7f4;
            --aura-color2: #f7e8f3;
            --card-bg: rgba(255, 255, 255, 0.75);
            --text-main: #1d1d1f;
            --text-secondary: #333333;
            --input-bg: #ffffff;
            --item-bg: rgba(255, 255, 255, 0.5);
        }

        [data-theme="dark"] {
            --aura-color1: #1c1c1e;
            --aura-color2: #000000;
            --card-bg: rgba(28, 28, 30, 0.85);
            --text-main: #f5f5f7;
            --text-secondary: #cccccc; 
            --input-bg: #2c2c2e;
            --item-bg: rgba(44, 44, 46, 0.6);
        }

        /* BASIS-STYLING */
        * { transition: background 0.4s ease, color 0.4s ease; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        input, textarea { -webkit-user-select: text; user-select: text; }
        
        body {
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--aura-color1) 0%, var(--aura-color2) 100%);
            background-attachment: fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 40px 20px; 
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* LAYOUT F√úR IPAD QUERFORMAT */
        .layout-master {
            display: flex; 
            flex-direction: row;
            align-items: flex-start; 
            justify-content: center;
            width: 100%; 
            max-width: 1200px; 
            gap: 25px; 
            margin-top: 20px;
        }

        /* FEHLER-FENSTER (SIDEBAR) */
        .request-card {
            background: var(--card-bg); 
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            width: 250px; 
            border-radius: 30px; 
            padding: 25px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.1); 
            border: 1px solid rgba(255,255,255,0.25);
            text-align: left; 
            flex-shrink: 0;
        }

        /* DER HAUPT-STORE (CENTER) */
        .main-card {
            background: var(--card-bg); 
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            width: 100%; 
            max-width: 480px; 
            border-radius: 40px; 
            padding: 45px 35px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15); 
            text-align: center; 
            position: relative;
            border: 1px solid rgba(255,255,255,0.25); 
            flex-shrink: 0;
        }

        /* RECHTES GEGENGEWICHT F√úR PERFEKTE MITTE */
        .spacer-right { 
            width: 250px; 
            flex-shrink: 0; 
        }

        /* RESPONSIVE ANPASSUNGEN (iPhone / iPad Hochformat) */
        @media (max-width: 1100px) {
            .layout-master { flex-direction: column; align-items: center; }
            .spacer-right { display: none; }
            .request-card { width: 100%; max-width: 480px; order: 2; margin-top: 35px; }
            .main-card { order: 1; }
        }

        /* UI-ELEMENTE */
        .theme-toggle { 
            position: absolute; top: 25px; right: 25px; 
            background: rgba(120, 120, 128, 0.16); border: none; 
            width: 38px; height: 38px; border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 18px;
        }

        h1 { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-size: 42px; font-weight: 800; margin: 0; 
        }
        
        input, textarea { 
            width: 100%; padding: 14px; border-radius: 14px; 
            border: 1px solid rgba(0,0,0,0.05); 
            background: var(--input-bg); color: var(--text-main); 
            font-size: 15px; outline: none; margin-bottom: 10px; font-family: inherit; 
        }

        .btn-send { 
            width: 100%; padding: 14px; border-radius: 14px; border: none; 
            background: var(--primary); color: white; font-weight: bold; 
            cursor: pointer; font-size: 15px;
        }

        .cat-container { 
            display: flex; overflow-x: auto; gap: 12px; 
            margin: 25px -10px 15px -10px; padding: 5px 10px; scrollbar-width: none; 
        }
        .cat-container::-webkit-scrollbar { display: none; }

        .cat-pill { 
            background: var(--item-bg); padding: 9px 18px; border-radius: 16px; 
            white-space: nowrap; font-size: 14px; font-weight: 600; 
            cursor: pointer; color: var(--text-main); border: 1px solid rgba(255,255,255,0.1);
        }
        .cat-pill.active { background: var(--primary); color: white; border-color: var(--primary); }

        .app-item { 
            display: flex; align-items: center; padding: 15px; 
            background: var(--item-bg); margin-bottom: 14px; border-radius: 22px; 
            border: 1px solid rgba(255,255,255,0.1); text-align: left; 
        }

        .btn-laden { 
            background: #f1f3f6; color: var(--primary); border: none; 
            padding: 9px 20px; border-radius: 20px; font-weight: 700; 
            cursor: pointer; font-size: 14px;
        }
        [data-theme="dark"] .btn-laden { background: var(--primary); color: white; }

        footer { 
            margin-top: 80px; font-size: 13px; color: var(--text-main); 
            font-weight: 600; text-align: center; width: 100%; opacity: 0.8;
        }

        /* EFFEKTE */
        .emoji-rain { position: fixed; top: -50px; font-size: 26px; z-index: -1; animation: fall linear forwards; pointer-events: none; opacity: 0.6; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .charts-active { background: linear-gradient(160deg, #6a11cb 0%, #2575fc 100%) !important; background-attachment: fixed !important; }
    </style>
</head>
<body>

    <div class="layout-master">
        <div class="request-card">
            <h3 style="margin-top:0; font-size: 20px; margin-bottom: 10px;">App-Fehler melden üõ†Ô∏è</h3>
            <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 20px; line-height: 1.4;">
                Funktioniert eine App nicht mehr? Sag mir Bescheid!
            </p>
            
            <form action="https://formspree.io/f/mgolonke" method="POST">
                <input type="email" name="email" placeholder="Deine E-Mail" required>
                <textarea name="message" rows="4" placeholder="Welche App funktioniert nicht?" required></textarea>
                <button type="submit" class="btn-send">Fehler senden</button>
            </form>
        </div>

        <div class="main-card">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
            
            <h1>Boris Store</h1>
            <div style="font-size: 15px; color: var(--text-secondary); margin-top: 5px; margin-bottom: 25px;">
                Offizieller App-Vermittler
            </div>
            
            <input type="text" id="suche" placeholder="Apps suchen..." oninput="sucheApps()">

            <div class="cat-container" id="catBar">
                <div class="cat-pill active" onclick="setCategory(this, 'Boris Charts')">Boris Charts</div>
                <div class="cat-pill" onclick="setCategory(this, 'Games')">Spiele</div>
                <div class="cat-pill" onclick="setCategory(this, 'Productivity')">Produktivit√§t</div>
                <div class="cat-pill" onclick="setCategory(this, 'Social Networking')">Social</div>
                <div class="cat-pill" onclick="setCategory(this, 'Entertainment')">Entertainment</div>
            </div>

            <div id="liste" style="margin-top:15px; min-height: 200px;">
                </div>

            <div style="margin-top: 30px; font-size: 12px; opacity: 0.7;">
                <a onclick="zeigeImpressum()" style="color: var(--text-secondary); text-decoration: none; margin: 0 12px; cursor: pointer;">Impressum</a>
                <a onclick="zeigeDatenschutz()" style="color: var(--text-secondary); text-decoration: none; margin: 0 12px; cursor: pointer;">Datenschutz</a>
            </div>
        </div>

        <div class="spacer-right"></div>
    </div>

    <footer>&copy; 2026 Boris Store &bull; Moritz Schmalle</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDh0q3c7o9bxPLXs6ac4HV33Bm_M_BbAHo",
            authDomain: "boris-store.firebaseapp.com",
            databaseURL: "https://boris-store-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "boris-store",
            storageBucket: "boris-store.firebasestorage.app",
            messagingSenderId: "942183293125",
            appId: "1:942183293125:web:552537b1829e2245d350ac"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- EMOJI REGEN ---
        let rainInterval;
        function startEmojiRain() {
            stopEmojiRain();
            rainInterval = setInterval(() => {
                const e = document.createElement('div');
                e.className = 'emoji-rain';
                e.innerText = ['üèÜ', '‚≠ê', '‚ú®', 'üëë'][Math.floor(Math.random() * 4)];
                e.style.left = Math.random() * 100 + 'vw';
                e.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(e);
                setTimeout(() => e.remove(), 5000);
            }, 350); 
        }

        function stopEmojiRain() { 
            clearInterval(rainInterval); 
            document.querySelectorAll('.emoji-rain').forEach(e => e.remove()); 
        }

        // --- DESIGN LOGIK ---
        window.updateAura = (color) => {
            const body = document.body;
            body.classList.remove('charts-active');
            stopEmojiRain();

            if (color === 'reset') {
                body.classList.add('charts-active');
                startEmojiRain();
            } else {
                document.documentElement.style.setProperty('--aura-color1', color + '44');
                sessionStorage.setItem('lastColor', color);
                body.style.background = `linear-gradient(135deg, var(--aura-color1) 0%, var(--aura-color2) 100%)`;
                body.style.backgroundAttachment = 'fixed';
            }
        };

        window.toggleTheme = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            document.getElementById('themeBtn').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        };

        // --- APP LOGIK ---
        window.loadBorisCharts = () => {
            updateAura('reset');
            onValue(ref(db, 'charts'), (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                const sorted = Object.values(data).sort((a,b) => b.count - a.count).slice(0, 10);
                renderHtml(sorted, true);
            });
        };

        window.renderHtml = (results, isChart = false) => {
            const liste = document.getElementById('liste');
            liste.innerHTML = "";

            if (results.length === 0) {
                liste.innerHTML = `
                    <div style='padding:50px 20px; color:var(--text-secondary); font-size:16px;'>
                        Keine Apps gefunden. üïµÔ∏è‚Äç‚ôÇÔ∏è<br>
                        <span style="font-size:13px; opacity:0.7;">Versuch es mit einem anderen Begriff.</span>
                    </div>`;
                return;
            }

            results.forEach((app) => {
                const id = app.trackId;
                const name = (app.trackName || app.name).replace(/'/g, "");
                const icon = app.artworkUrl100 || app.icon;
                const cat = app.primaryGenreName || app.cat;
                const countText = isChart ? `<span style="font-size:10px; background:#34c759; color:white; padding:2px 8px; border-radius:10px; margin-left:6px; vertical-align:middle;">${app.count}x</span>` : "";
                
                const item = document.createElement('div');
                item.className = 'app-item';
                item.innerHTML = `
                    <img src="${icon}" style="width:58px; height:58px; border-radius:14px; margin-right:16px; cursor:pointer;" onclick="window.handleAppClick(this.parentElement.querySelector('.btn-laden'), '${id}', '${name}', '${icon}', '${cat}')">
                    <div style="flex-grow:1; overflow:hidden;">
                        <div style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:16px;">${name}${countText}</div>
                        <div style="font-size:12px; color:var(--text-secondary); margin-top:2px;">${cat}</div>
                    </div>
                    <button class="btn-laden" onclick="handleAppClick(this, '${id}', '${name}', '${icon}', '${cat}')">Laden</button>
                `;
                liste.appendChild(item);
            });
        };

        window.sucheApps = () => {
            const q = document.getElementById('suche').value;
            if (q.length < 2) return loadBorisCharts();
            
            fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&country=de&entity=software&limit=15`)
                .then(r => r.json())
                .then(data => renderHtml(data.results));
        };

        window.handleAppClick = async (btn, trackId, name, icon, cat) => {
            btn.innerText = "Moment...";
            try {
                const appRef = ref(db, 'charts/' + trackId);
                const snapshot = await get(appRef);
                let count = snapshot.exists() ? snapshot.val().count : 0;
                await set(appRef, { trackId, name, icon, cat, count: count + 1 });
            } catch(e) { console.error("Firebase Fehler:", e); }
            
            window.location.href = window.location.pathname + "?id=" + trackId;
        };

        window.setCategory = (el, cat) => {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            
            if (cat === 'Boris Charts') {
                loadBorisCharts();
            } else {
                fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(cat)}&country=de&entity=software&limit=15`)
                    .then(r => r.json())
                    .then(d => renderHtml(d.results));
            }
        };

        window.zeigeImpressum = () => alert("Impressum\n\nBetreiber: Moritz Schmalle\nKontakt: info@boris-store.xyz");
        window.zeigeDatenschutz = () => alert("Datenschutz\n\nKlicks werden anonym gez√§hlt, um die Top 10 Charts zu erstellen.");

        // Start
        if (!appId) loadBorisCharts();
    </script>
</body>
</html>
