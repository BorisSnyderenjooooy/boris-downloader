<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boris Store</title>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');

        // Verhindert langes Dr√ºcken/Rechtsklick am iPad (Abschreckung f√ºr Hans)
        document.addEventListener('contextmenu', event => event.preventDefault());

        if (appId) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.appendChild(meta);
            
            document.documentElement.style.visibility = 'hidden'; 
            
            window.onload = () => {
                document.documentElement.style.visibility = 'visible';
                document.body.innerHTML = `
                    <div style="text-align:center; padding: 60px 20px; font-family:-apple-system, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
                        <div style="font-size:80px; margin-bottom:20px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));">üì≤</div>
                        <h2 style="color:#1d1d1f; font-size:28px; font-weight:700; margin-bottom:10px;">Boris Store: Download</h2>
                        <p style="color:#86868b; margin-bottom:30px; font-size:16px;">Der offizielle Apple-Banner erscheint gleich oben.</p>
                        
                        <div style="background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 238, 186, 0.5); border-radius: 25px; padding: 25px; margin: 0 auto 40px auto; max-width: 400px; text-align: left; font-size: 15px; color: #856404; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
                            <strong style="font-size:17px; display:block; margin-bottom:10px;">‚ö†Ô∏è Wichtige Hinweise:</strong>
                            <div style="margin-bottom:8px;"><b>1. Nicht wegklicken:</b> Banner oben niemals schlie√üen (sonst 24h Sperre f√ºr Boris Store).</div>
                            <div style="margin-bottom:8px;"><b>2. Nicht spammen:</b> Zu viele Apps kurz hintereinander blockieren den Zugriff.</div>
                            <div style="margin-bottom:8px;"><b>3. Aktivieren:</b> Falls nichts kommt, Seite kurz hoch/runter scrollen.</div>
                            <div><b>4. Geduld:</b> Der System-Check dauert manchmal einen Moment.</div>
                        </div>

                        <button onclick="window.location.href=window.location.pathname" 
                                style="padding:18px 40px; border-radius:30px; border:none; background:#007aff; color:white; font-weight:bold; font-size:17px; cursor:pointer; box-shadow: 0 10px 20px rgba(0,122,255,0.3); transition: transform 0.2s;">
                            Zur√ºck zur Suche
                        </button>

                        <footer style="margin-top: auto; padding: 40px 20px 20px 20px; font-size: 12px; color: #86868b; line-height: 1.5;">
                            &copy; 2026 Boris Store. Alle Rechte vorbehalten.<br>
                            Das Kopieren von Design oder Code dieses Stores ist untersagt.
                        </footer>
                    </div>
                `;
                setTimeout(() => { window.scrollTo(0, 1); }, 200);
            };
        }
    </script>

    <style>
        :root {
            --primary: #007aff;
            --bg-gradient: linear-gradient(135deg, #e0f7f4 0%, #f7e8f3 100%);
        }

        /* Verhindert Textmarkierung */
        * { -webkit-user-select: none; user-select: none; }
        input { -webkit-user-select: text; user-select: text; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            -webkit-tap-highlight-color: transparent;
            color: #1d1d1f;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 480px;
            border-radius: 38px;
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.4);
            text-align: center;
            position: relative;
        }

        h1 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 38px;
            font-weight: 800;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .tagline { color: #86868b; font-size: 14px; margin-bottom: 30px; font-weight: 500; }

        input {
            width: 100%; padding: 20px 25px; border-radius: 22px; border: 1px solid rgba(0,0,0,0.05);
            background: rgba(255, 255, 255, 0.9); font-size: 18px; outline: none; box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: all 0.3s ease;
        }

        input:focus { box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15); border-color: var(--primary); }

        .app-item {
            display: flex; align-items: center; padding: 16px; background: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px; border-radius: 22px; transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.5); cursor: pointer;
        }

        .app-item:active { transform: scale(0.97); background: rgba(255, 255, 255, 1); }

        .app-item img { width: 58px; height: 58px; border-radius: 14px; margin-right: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        .btn-laden { background: #f1f3f6; color: var(--primary); border: none; padding: 8px 18px; border-radius: 20px; font-weight: 700; font-size: 14px; }

        footer {
            margin-top: 40px; font-size: 12px; color: #86868b; text-align: center; line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>Boris Store</h1>
        <div class="tagline">Finde und lade deine Apps direkt</div>
        
        <div style="margin-bottom: 30px;">
            <input type="text" id="suche" placeholder="Apps suchen..." oninput="sucheApps()">
        </div>

        <div id="liste">
            <p style="color: #86868b; font-size: 14px; text-align: center;">Gib einen Namen ein, um den Boris Store zu durchsuchen.</p>
        </div>
    </div>

    <footer>
        &copy; 2026 Boris Store. Alle Rechte vorbehalten.<br>
        Das Kopieren von Design oder Code dieses Stores ist untersagt.
    </footer>

    <script>
        async function sucheApps() {
            const begriff = document.getElementById('suche').value;
            const liste = document.getElementById('liste');
            if (begriff.length < 2) { 
                liste.innerHTML = '<p style="color: #86868b; font-size: 14px; text-align: center;">Gib einen Namen ein, um den Boris Store zu durchsuchen.</p>'; 
                return; 
            }

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(begriff)}&country=de&entity=software&limit=15`);
                const data = await response.json();
                liste.innerHTML = "";
                
                data.results.forEach(app => {
                    liste.innerHTML += `
                        <div class="app-item" onclick="ladeApp('${app.trackId}')">
                            <img src="${app.artworkUrl100}">
                            <div style="flex-grow:1;"><strong>${app.trackName}</strong></div>
                            <button class="btn-laden">Laden</button>
                        </div>
                    `;
                });
            } catch (e) { }
        }

        function ladeApp(id) {
            const cacheKiller = Math.floor(Math.random() * 999999);
            window.location.href = window.location.pathname + "?id=" + id + "&c=" + cacheKiller;
        }
    </script>
</body>
</html>
