<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Downloader</title>
    
    <script>
        // TRICK 1: Banner sofort vorbereiten
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('id');
        
        if (appId) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.getElementsByTagName('head')[0].appendChild(meta);

            // TRICK 2: Falls Safari den Banner verschlÃ¤ft, laden wir die Meta-Daten 
            // nach 500ms nochmal neu rein (hilft oft bei langsamen Verbindungen)
            setTimeout(() => {
                if (!document.querySelector('meta[name="apple-itunes-app"]')) {
                    document.getElementsByTagName('head')[0].appendChild(meta);
                }
            }, 500);
        }
    </script>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #d1f7f1 0%, #fde2f3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .main-card {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 35px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            text-align: center;
        }
        h1 {
            background: linear-gradient(to right, #a855f7, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 34px;
            font-weight: 800;
            margin: 0 0 30px 0;
        }
        input {
            width: 100%;
            padding: 18px 22px;
            border-radius: 20px;
            border: none;
            background: #f1f3f6;
            font-size: 17px;
            outline: none;
            box-sizing: border-box;
        }
        #liste { margin-top: 20px; text-align: left; }
        .app-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .app-item img {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            margin-right: 15px;
        }
        .app-info { flex-grow: 1; }
        .app-info strong { display: block; font-size: 16px; color: #333; }
        .app-info span { font-size: 13px; color: #aaa; }
        .btn-laden {
            background: #f1f3f6;
            color: #007aff;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>App-Downloader</h1>
        <input type="text" id="suche" placeholder="App suchen..." oninput="sucheApps()">
        <div id="liste"></div>
    </div>

    <script>
        async function sucheApps() {
            const begriff = document.getElementById('suche').value;
            const listeContainer = document.getElementById('liste');
            if (begriff.length < 2) { listeContainer.innerHTML = ""; return; }

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(begriff)}&country=de&entity=software&limit=12`);
                const data = await response.json();
                listeContainer.innerHTML = "";
                data.results.forEach(app => {
                    listeContainer.innerHTML += `
                        <div class="app-item">
                            <img src="${app.artworkUrl100}">
                            <div class="app-info">
                                <strong>${app.trackName}</strong>
                                <span>ID: ${app.trackId}</span>
                            </div>
                            <button class="btn-laden" onclick="ladeApp('${app.trackId}')">Laden</button>
                        </div>
                    `;
                });
            } catch (e) { console.error("Fehler"); }
        }

        function ladeApp(id) {
            // TRICK 3: Zeitstempel verhindert, dass Safari die Seite "kennt"
            const cacheBuster = new Date().getTime();
            // TRICK 4: Wir nutzen einen echten Page-Reload
            window.location.href = window.location.pathname + "?id=" + id + "&v=" + cacheBuster;
        }
    </script>
</body>
</html>
