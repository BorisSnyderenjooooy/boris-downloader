<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boris Store</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Boris Store">
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <script>
        // --- BANNER LOGIK & ZUVERL√ÑSSIGKEIT ---
        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');

        if (appId && /^\d+$/.test(appId)) {
            // Meta-Tag sofort erstellen
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.prepend(meta); // Ganz nach oben im Head f√ºr Safari

            // Erzwinge Reload bei ID-Wechsel f√ºr Safari-Crawler
            if (sessionStorage.getItem('active_id') !== appId) {
                sessionStorage.setItem('active_id', appId);
                window.location.reload();
            }
        }

        // Domain-Check
        const host = window.location.hostname.toLowerCase();
        if (!(host.includes("boris-store") || host === "localhost" || host.includes("vercel.app"))) {
            window.location.href = "https://boris-store.xyz/?error=unauthorized";
        }

        // Theme-Check
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // Download-Ansicht
        if (appId) {
            document.documentElement.style.visibility = 'hidden'; 
            window.onload = () => {
                const auraFarbe = sessionStorage.getItem('lastColor') || '#007aff';
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                document.documentElement.style.visibility = 'visible';
                document.body.style.background = `linear-gradient(135deg, ${auraFarbe}66 0%, ${isDark ? '#000000' : '#ffffff'} 100%)`;
                document.body.style.backgroundAttachment = 'fixed';

                document.body.innerHTML = `
                    <div style="text-align:center; padding: 60px 20px; font-family:-apple-system, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
                        <h2 style="color:var(--text-main); font-size:28px; font-weight:700; margin-top:40px;">Download bereit</h2>
                        <p style="color:var(--text-secondary); font-size:18px; margin-bottom:30px;">Schau jetzt ganz oben am Bildschirmrand.</p>
                        
                        <div style="background: #fff3cd; border-radius: 24px; padding: 25px; margin-bottom: 30px; max-width: 400px; text-align: left; font-size: 15px; color: #453505; border: 1px solid #ffeeba;">
                            <strong>üí° Falls kein Banner erscheint:</strong><br>
                            ‚Ä¢ Nicht im <b>Privaten Modus</b> surfen.<br>
                            ‚Ä¢ Seite in <b>Safari</b> √∂ffnen.<br>
                            ‚Ä¢ Seite einmal <a href="javascript:location.reload()" style="color:#856404; font-weight:bold;">neu laden</a>.
                        </div>

                        <button onclick="window.location.href=window.location.pathname" style="padding:18px 40px; border-radius:30px; border:none; background:${auraFarbe}; color:white; font-weight:bold; font-size:16px; box-shadow: 0 8px 20px ${auraFarbe}44;">
                            Zur√ºck zum Store
                        </button>
                    </div>
                `;
            };
        }
    </script>

    <style>
        :root { 
            --primary: #007aff; 
            --aura-color1: #e0f7f4; --aura-color2: #f7e8f3;
            --card-bg: rgba(255, 255, 255, 0.75);
            --text-main: #1d1d1f; --text-secondary: #333333;
            --input-bg: #ffffff; --item-bg: rgba(255, 255, 255, 0.5);
            --skeleton: #e1e1e1;
        }
        [data-theme="dark"] {
            --aura-color1: #1c1c1e; --aura-color2: #000000;
            --card-bg: rgba(28, 28, 30, 0.85);
            --text-main: #f5f5f7; --text-secondary: #cccccc; 
            --input-bg: #2c2c2e; --item-bg: rgba(44, 44, 46, 0.6);
            --skeleton: #3a3a3c;
        }

        * { transition: background 0.3s, color 0.3s; box-sizing: border-box; -webkit-user-select: none; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: linear-gradient(135deg, var(--aura-color1) 0%, var(--aura-color2) 100%); background-attachment: fixed; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; color: var(--text-main); }

        .layout-master { display: flex; width: 100%; max-width: 1100px; gap: 20px; margin-top: 20px; justify-content: center; }
        .request-card { background: var(--card-bg); backdrop-filter: blur(20px); width: 260px; border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.2); height: fit-content; }
        .main-card { background: var(--card-bg); backdrop-filter: blur(20px); width: 100%; max-width: 460px; border-radius: 35px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); position: relative; border: 1px solid rgba(255,255,255,0.2); }
        
        @media (max-width: 900px) { .layout-master { flex-direction: column; align-items: center; } .request-card { width: 100%; max-width: 460px; order: 2; } }

        .theme-toggle { position: absolute; top: 20px; right: 20px; background: rgba(120, 120, 128, 0.15); border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }
        h1 { font-size: 36px; font-weight: 800; margin: 0; background: linear-gradient(135deg, #f093fb, #f5576c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.05); background: var(--input-bg); color: var(--text-main); margin-bottom: 15px; }
        
        .cat-container { display: flex; overflow-x: auto; gap: 10px; margin-bottom: 20px; padding-bottom: 5px; scrollbar-width: none; }
        .cat-pill { background: var(--item-bg); padding: 8px 15px; border-radius: 14px; font-size: 13px; font-weight: 600; white-space: nowrap; cursor: pointer; }
        .cat-pill.active { background: var(--primary); color: white; }

        .app-item { display: flex; align-items: center; padding: 12px; background: var(--item-bg); margin-bottom: 12px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .btn-laden { background: #f1f3f6; color: var(--primary); border: none; padding: 8px 18px; border-radius: 18px; font-weight: 700; font-size: 13px; margin-left: auto; }
        [data-theme="dark"] .btn-laden { background: var(--primary); color: white; }

        .badge-new { font-size: 9px; background: #007aff; color: white; padding: 2px 6px; border-radius: 6px; margin-left: 5px; font-weight: 800; }
        .skeleton-item { background: var(--skeleton); height: 75px; border-radius: 20px; margin-bottom: 12px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        .charts-active { background: linear-gradient(160deg, #6a11cb, #2575fc) !important; background-attachment: fixed !important; }
    </style>
</head>
<body>

    <div class="layout-master">
        <div class="request-card">
            <h3 style="margin-top:0;">Fehler melden üõ†Ô∏è</h3>
            <form action="https://formspree.io/f/mgolonke" method="POST">
                <input type="email" name="email" placeholder="Deine E-Mail" required>
                <textarea name="message" style="width:100%; border-radius:12px; padding:10px; margin-bottom:10px;" rows="3" placeholder="Welche App?" required></textarea>
                <button type="submit" class="btn-send" style="width:100%; padding:10px; border-radius:12px; background:var(--primary); color:white; border:none; font-weight:bold;">Senden</button>
            </form>
        </div>

        <div class="main-card">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
            <h1>Boris Store</h1>
            <p style="opacity:0.6; margin-bottom:20px;">Offizieller App-Vermittler</p>
            
            <input type="text" id="suche" placeholder="Apps suchen..." oninput="sucheApps()">

            <div class="cat-container" id="catBar">
                <div class="cat-pill active" onclick="setCategory(this, 'Boris Charts')">Boris Charts</div>
                <div class="cat-pill" onclick="setCategory(this, 'Games')">Spiele</div>
                <div class="cat-pill" onclick="setCategory(this, 'Productivity')">Tools</div>
                <div class="cat-pill" onclick="setCategory(this, 'Social Networking')">Social</div>
            </div>

            <div id="liste"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDh0q3c7o9bxPLXs6ac4HV33Bm_M_BbAHo",
            authDomain: "boris-store.firebaseapp.com",
            databaseURL: "https://boris-store-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "boris-store",
            storageBucket: "boris-store.firebasestorage.app",
            messagingSenderId: "942183293125",
            appId: "1:942183293125:web:552537b1829e2245d350ac"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Theme Toggle
        window.toggleTheme = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            document.getElementById('themeBtn').innerText = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        };
        document.getElementById('themeBtn').innerText = (localStorage.getItem('theme') === 'dark') ? '‚òÄÔ∏è' : 'üåô';

        // Skeleton
        window.showSkeletons = () => {
            const l = document.getElementById('liste');
            l.innerHTML = "";
            for(let i=0; i<5; i++) { l.innerHTML += '<div class="skeleton-item"></div>'; }
        };

        // Render mit Ranking & NEU-Logik
        window.renderHtml = (results, isChart = false) => {
            const l = document.getElementById('liste');
            l.innerHTML = "";
            const now = Date.now();

            results.forEach((app, index) => {
                const id = app.trackId;
                const name = (app.trackName || app.name).replace(/'/g, "");
                const icon = app.artworkUrl100 || app.icon;
                
                // NEU Badge Logik (Apps j√ºnger als 48 Stunden)
                const isNew = app.timestamp && (now - app.timestamp < 172800000);
                const neuBadge = isNew ? '<span class="badge-new">NEU</span>' : '';

                // Pfeil Logik
                let trend = "";
                if (isChart) {
                    if (index < 3) trend = '<span style="color:#34c759; margin-left:5px;">‚Üë</span>';
                    else if (index >= 7) trend = '<span style="color:#ff3b30; margin-left:5px;">‚Üì</span>';
                }

                l.innerHTML += `
                    <div class="app-item">
                        <img src="${icon}" style="width:50px; height:50px; border-radius:12px; margin-right:12px; cursor:pointer;" onclick="handleAppClick(null, '${id}', '${name}', '${icon}')">
                        <div style="flex-grow:1; min-width:0;">
                            <div style="display:flex; align-items:center;">
                                <span style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${name}</span>
                                ${isChart ? `<span style="font-size:10px; opacity:0.5; margin-left:5px;">${app.count}x</span>` : ''}
                            </div>
                            <div style="font-size:11px; opacity:0.6;">${app.primaryGenreName || app.cat} ${neuBadge} ${trend}</div>
                        </div>
                        <button class="btn-laden" onclick="handleAppClick(this, '${id}', '${name}', '${icon}', '${app.primaryGenreName || app.cat}')">Laden</button>
                    </div>
                `;
            });
        };

        window.loadBorisCharts = () => {
            showSkeletons();
            onValue(ref(db, 'charts'), (snap) => {
                const data = snap.val();
                if (!data) return;
                const sorted = Object.values(data).sort((a,b) => b.count - a.count).slice(0, 10);
                renderHtml(sorted, true);
            });
        };

        window.handleAppClick = async (btn, trackId, name, icon, cat) => {
            if(btn) btn.innerText = "...";
            try {
                const appRef = ref(db, 'charts/' + trackId);
                const snap = await get(appRef);
                const data = snap.val();
                await set(appRef, {
                    trackId, name, icon, cat: cat || "App",
                    count: (data?.count || 0) + 1,
                    timestamp: data?.timestamp || Date.now() // Behalte altes Datum oder setze neu
                });
            } catch(e) {}
            window.location.href = window.location.pathname + "?id=" + trackId;
        };

        window.sucheApps = () => {
            const q = document.getElementById('suche').value;
            if (q.length < 2) return loadBorisCharts();
            fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&country=de&entity=software&limit=15`)
                .then(r => r.json()).then(d => renderHtml(d.results));
        };

        window.setCategory = (el, cat) => {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            showSkeletons();
            if (cat === 'Boris Charts') loadBorisCharts();
            else fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(cat)}&country=de&entity=software&limit=15`)
                .then(r => r.json()).then(d => renderHtml(d.results));
        };

        if (!appId) loadBorisCharts();
    </script>
</body>
</html>
