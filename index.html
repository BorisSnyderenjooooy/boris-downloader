<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boris Store</title>
    
    <script>
        // DOMAIN-LOCK
        const host = window.location.hostname;
        if (host !== "boris-store.xyz" && 
            host !== "www.boris-store.xyz" && 
            host !== "localhost" && 
            !host.includes("vercel.app")) {
            window.location.href = "https://boris-store.xyz/?error=unauthorized_copy";
        }

        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');

        // Rechtsklick-Sperre
        document.addEventListener('contextmenu', e => e.preventDefault());

        if (appId) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.appendChild(meta);
            document.documentElement.style.visibility = 'hidden'; 
            
            window.onload = () => {
                document.documentElement.style.visibility = 'visible';
                document.body.innerHTML = `
                    <div style="text-align:center; padding: 60px 20px; font-family:-apple-system, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
                        <div style="font-size:80px; margin-bottom:20px;">üì≤</div>
                        <h2 style="color:#1d1d1f; font-size:28px; font-weight:700;">Boris Store: Download</h2>
                        <p style="color:#86868b; margin-bottom:30px;">Der offizielle Apple-Banner erscheint gleich oben.</p>
                        
                        <div style="background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border-radius: 25px; padding: 25px; margin-bottom: 40px; max-width: 400px; text-align: left; font-size: 14px; color: #856404; border: 1px solid #ffeeba;">
                            <strong>‚ö†Ô∏è WICHTIG:</strong><br>
                            ‚Ä¢ Den Banner oben <b>niemals schlie√üen</b> (24h Sperre).<br>
                            ‚Ä¢ Nicht zu viele Apps gleichzeitig laden (Spam-Schutz).<br>
                            ‚Ä¢ Bei Problemen kurz hoch/runter scrollen.
                        </div>

                        <button onclick="window.location.href=window.location.pathname" style="padding:18px 40px; border-radius:30px; border:none; background:#007aff; color:white; font-weight:bold; font-size:17px; cursor:pointer; box-shadow: 0 10px 20px rgba(0,122,255,0.3);">Zur√ºck zur Suche</button>
                        
                        <footer style="margin-top:auto; padding:40px 20px; font-size:11px; color:#86868b;">
                            &copy; 2026 Boris Store. Alle Rechte vorbehalten.<br>
                            Apps sind Eigentum der jeweiligen Entwickler und Apple Inc.
                        </footer>
                    </div>
                `;
                setTimeout(() => { window.scrollTo(0, 1); }, 200);
            };
        }

        function zeigeImpressum() {
            alert("Impressum\n\nAngaben gem√§√ü ¬ß 5 TMG:\nMoritz Schmalle\nHammerstra√üe 242\n48153 M√ºnster\n\nKontakt:\nTelefon: +49 15750637096\nE-Mail: info@boris-store.xyz");
        }
    </script>

    <style>
        :root { --primary: #007aff; }
        * { -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        input { -webkit-user-select: text; user-select: text; }

        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7f4 0%, #f7e8f3 100%);
            background-attachment: fixed; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            width: 100%; max-width: 480px; border-radius: 38px; padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08); text-align: center; box-sizing: border-box;
        }

        h1 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 38px; font-weight: 800; margin: 0; }
        .tagline { color: #86868b; font-size: 14px; margin-bottom: 30px; }

        .search-container { position: relative; width: 100%; }
        input {
            width: 100%; padding: 18px 20px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.08);
            background: white; font-size: 17px; outline: none; box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }

        .app-item {
            display: flex; align-items: center; padding: 12px; background: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.5); 
            cursor: pointer; transition: transform 0.2s ease;
        }
        .app-item:active { transform: scale(0.97); }

        .btn-laden { background: #f1f3f6; color: var(--primary); border: none; padding: 8px 16px; border-radius: 15px; font-weight: 700; font-size: 14px; }

        .legal-links { margin-top: 25px; font-size: 11px; }
        .legal-links a { color: #86868b; text-decoration: none; margin: 0 10px; cursor: pointer; }
        
        footer { margin-top: auto; padding: 20px; font-size: 11px; color: #86868b; text-align: center; }

        .loading-spinner { color: #86868b; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>Boris Store</h1>
        <div class="tagline">Offizieller App-Vermittler</div>
        
        <div class="search-container">
            <input type="text" id="suche" placeholder="Apps suchen..." oninput="debounceSuche()">
        </div>

        <div id="liste" style="margin-top:20px; text-align:left;">
            <p style="text-align:center; color:#86868b; font-size:14px;">Durchsuche den Boris Store nach Apps.</p>
        </div>

        <div class="legal-links">
            <a onclick="zeigeImpressum()">Impressum</a>
            <a onclick="alert('Datenschutz:\nWir speichern keine pers√∂nlichen Daten. Die App-Suche erfolgt anonym direkt √ºber die Apple iTunes API.')">Datenschutz</a>
        </div>
    </div>

    <footer>
        &copy; 2026 Boris Store &bull; Moritz Schmalle<br>
        Dieses Projekt ist privat und steht in keiner Verbindung zu Apple Inc.
    </footer>

    <script>
        let timer;
        
        // Debounce-Funktion: Wartet 300ms nach dem Tippen, bevor die API gefragt wird
        function debounceSuche() {
            clearTimeout(timer);
            const begriff = document.getElementById('suche').value.trim();
            const liste = document.getElementById('liste');

            if (begriff.length < 2) {
                liste.innerHTML = '<p style="text-align:center; color:#86868b; font-size:14px;">Durchsuche den Boris Store nach Apps.</p>';
                return;
            }

            timer = setTimeout(() => {
                sucheApps(begriff);
            }, 300);
        }

        async function sucheApps(begriff) {
            const liste = document.getElementById('liste');
            liste.innerHTML = '<p class="loading-spinner" style="text-align:center;">Lade Ergebnisse...</p>';

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(begriff)}&country=de&entity=software&limit=15`);
                const data = await response.json();
                
                if (data.results.length === 0) {
                    liste.innerHTML = '<p style="text-align:center; color:#86868b; font-size:14px;">Keine Apps gefunden.</p>';
                    return;
                }

                liste.innerHTML = "";
                data.results.forEach(app => {
                    const div = document.createElement('div');
                    div.className = 'app-item';
                    div.onclick = () => ladeApp(app.trackId);
                    div.innerHTML = `
                        <img src="${app.artworkUrl100}" style="width:50px; height:50px; border-radius:10px; margin-right:12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                        <div style="flex-grow:1; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; padding-right:10px;">
                            <strong style="font-size:15px; color:#1d1d1f;">${app.trackName}</strong><br>
                            <span style="font-size:12px; color:#86868b;">${app.artistName}</span>
                        </div>
                        <button class="btn-laden">Laden</button>
                    `;
                    liste.appendChild(div);
                });
            } catch (e) {
                liste.innerHTML = '<p style="text-align:center; color:red; font-size:14px;">Fehler bei der Verbindung.</p>';
            }
        }

        function ladeApp(id) {
            const cacheKiller = Date.now();
            window.location.href = window.location.pathname + "?id=" + id + "&c=" + cacheKiller;
        }
    </script>
</body>
</html>
