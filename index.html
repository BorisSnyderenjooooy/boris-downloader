<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Downloader</title>
    
    <script>
        // Liest die ID aus der URL und setzt sofort den Banner
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('id');
        
        if (appId) {
            const meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = `app-id=${appId}`;
            document.head.appendChild(meta);
        }
    </script>

    <style>
        /* Schickes iPad Design */
        body {
            margin: 0;
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #d1f7f1 0%, #fde2f3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            -webkit-tap-highlight-color: transparent; /* Verhindert graues Flackern beim Tippen */
        }
        .main-card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }
        h1 {
            background: linear-gradient(to right, #a855f7, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            background: #f1f3f6;
            font-size: 17px;
            outline: none;
            box-sizing: border-box;
        }
        .app-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .app-item img {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            margin-right: 15px;
        }
        .app-info { flex-grow: 1; text-align: left; }
        .app-info strong { display: block; font-size: 16px; color: #333; }
        .app-info span { font-size: 12px; color: #999; }
        .btn-laden {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>App-Downloader</h1>
        <input type="text" id="suche" placeholder="App suchen..." oninput="sucheApps()">
        <div id="liste"></div>
    </div>

    <script>
        async function sucheApps() {
            const begriff = document.getElementById('suche').value;
            const liste = document.getElementById('liste');
            if (begriff.length < 2) { liste.innerHTML = ""; return; }

            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(begriff)}&country=de&entity=software&limit=10`);
                const data = await response.json();
                liste.innerHTML = "";
                
                data.results.forEach(app => {
                    liste.innerHTML += `
                        <div class="app-item">
                            <img src="${app.artworkUrl100}">
                            <div class="app-info">
                                <strong>${app.trackName}</strong>
                                <span>ID: ${app.trackId}</span>
                            </div>
                            <button class="btn-laden" 
                                    ontouchstart="preloadBanner('${app.trackId}')" 
                                    onclick="ladeApp('${app.trackId}')">
                                Laden
                            </button>
                        </div>
                    `;
                });
            } catch (e) { console.log("Suche klemmt..."); }
        }

        function preloadBanner(id) {
            // Wir erstellen heimlich schon mal den Meta-Tag für Safari
            let meta = document.querySelector('meta[name="apple-itunes-app"]');
            if (!meta) {
                meta = document.createElement('meta');
                meta.name = "apple-itunes-app";
                document.head.appendChild(meta);
            }
            meta.content = `app-id=${id}`;
            console.log("Preloading für iPad: " + id);
        }

        function ladeApp(id) {
            // Seite neu laden mit Zeitstempel gegen Safari-Hänger
            const t = new Date().getTime();
            window.location.href = window.location.pathname + "?id=" + id + "&cache=" + t;
        }
    </script>
</body>
</html>
